version: '3.8'
services:

  panayadb_image:
    build: 
      context: ./mysql 
      image: ${ECR_PUBLIC_REPOSITORY}/${DOCKER_DB_IMAGE_NAME}:${DOCKER_IMAGE_TAG}

  frontend_image: 
    build:
      context: ./webserver 
      hosts: 
      - "panayadb:$MYSQL_HOST"
      args:
        - MYSQL_HOST=panayadb
        - MYSQL_USER=$MYSQL_USER
        - MYSQL_PASS=$MYSQL_PASS
        - MYSQL_DB=$MYSQL_DB
      image: ${ECR_PUBLIC_REPOSITORY}/${DOCKER_WS_IMAGE_NAME}:${DOCKER_IMAGE_TAG}
